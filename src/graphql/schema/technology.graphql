type Technology {
  id: ID!
  name: String!
  logo: String
  level: String!
  experience: String
  category: String!
  createdAt: String
  updatedAt: String
}

input CreateTechnologyInput {
  name: String!
  logo: String
  level: String!
  experience: String
  category: String!
}

type Query {
  technologies: [Technology!]!
  technology(id: ID!): Technology
}

type Mutation {
  createTechnology(input: CreateTechnologyInput!): Technology!
}

